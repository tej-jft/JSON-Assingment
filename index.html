<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/2e5d14d9e7.js" crossorigin="anonymous"></script>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <!-- Latest compiled and minified JavaScript -->
  
  <link rel="stylesheet" href="./css/style.css"/>
  <title>JSON Assignment</title>
</head>
<body onload="getData()">
      <div id="navbar">
        <div class="container-fluid">
            <div class="row">
              <div class="col-md-6">
                <a class="active" href="javascript:void(0)"><h3>JavaScript || JSON Assignment </h3></a>
              </div>
              <div class="col-md-3">
                <p class="counter">Record Count: <span id="rcount"></span></p>
              </div>
              <div class="col-md-3 align-text-center">
                <button class="edb" onclick="document.getElementById('addmdl').style.display='block';"><i class="fas fa-plus-square"> Add</i></button>
              </div>
            </div>
        </div>
    </div>

    <div class="container content">
      <div class="row tophead">
        <div class="col-md-1 no-gutter emcol">
          <p>S. No.</p>   
        </div>
        <div class="col-md-2 no-gutter emcol">
          <p>Name</p>
        </div>
        <div class="col-md-2 no-gutter emcol">
            <p>Username</p>
        </div>  
        <div class="col-md-3 no-gutter emcol">
            <p>Email</p>
        </div>
        <div class="col-md-2 no-gutter emcol">
            <p>City</p>
        </div>
        <div class="col-md-2 no-gutter emcol">
          <p>Action</p>
        </div>
      </div>
      <section  id="addRow">

      </section>
    </div>

        <!--Modal Box Delete-->
        <div id="id01" class="modal">
          <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">×</span>
          <form class="modal-content" >
            <div class="mdcontain">
              <h1>Delete Record</h1>
              <p>Are you sure you want to delete this record?</p>
              <input type="hidden" id="recordId" value="" />
              <div class="clearfix">
                <div class="container">
                  <Div class="row">
                    <div class="col-md-6">
                      <button type="button" onclick="deleteRecord()" class="edb btn-block edb " ><i class="fas fa-trash-alt">  Delete</i></button>
                    </div>
                    <div class="col-md-6">
                      <button type="button" onclick="document.getElementById('id01').style.display='none'" class="edb btn-block"><i class="fas fa-undo">  Cancel</i></button>
                    </div>
                  </Div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <!--END Modal Box Delete--> 
        <!--Modal for updating records-->
        <div id="upmdl" class="modal">
          <span onclick="document.getElementById('upmdl').style.display='none'" class="close" title="Close Modal">×</span>
          <form class="modal-content">
            <div class="mdcontain">
              <h1 id="addHead">Update Record</h1>
              <p id="addPCon">Update Record and click Save</p>
              <input type="hidden" id="upRecordId" value="" />
              <div class="clearfix">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="updatename" placeholder="Name" required>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input type="email" class="form-control" id="updateEmail" placeholder="Email" required>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="updateUsername" placeholder="Username" required>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control" id="updateCity" placeholder="City" required>
                  </div>
                </div>
                <div class="container">
                  <div class="row">
                    <div class="col-md-6">
                      <button type="button" onclick="updRecord()" class="edb btn-block" id="addBut"><i class="fas fa-upload">  Update</i></button>
                    </div>
                    <div class="col-md-6">
                      <button type="button" onclick="document.getElementById('upmdl').style.display='none'" class="edb btn-block"><i class="fas fa-undo">  Cancel</i></button>    
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
        <!--End Modal for updating records-->

    <!--Modal for New records-->
    <div id="addmdl" class="modal">
      <span onclick="document.getElementById('addmdl').style.display='none'" class="close" title="Close Modal">×</span>
      <form class="modal-content" id="recform">
        <div class="mdcontain">
          <h1>Add New Record</h1>
          <p>Enter values and click Save</p>
          <div class="clearfix">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name" required>
              </div>
              <div class="form-group col-md-6">
                <label for="inputEmail4">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email" required>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Username" required>
              </div>
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="city" placeholder="City" required>
              </div>
            </div>
            <div class="container">
              <div class="row ">
                <div class="col-md-6">              
                  <button type="button" onclick="addRecord()" class="edb btn-block" id="addBut"><i class="far fa-save">  Save Record</i></button>
                </div>
                <div class="col-md-6">
                  <button type="button" onclick="document.getElementById('addmdl').style.display='none'" class="edb btn-block" id="clb"><i class="fas fa-undo">  Cancel</i></button>        
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
    <!--End Modal for New records-->

    <!--Alert Modal-->
    <div id="modalalert" class="modalalert">
      <!-- modalalert content -->
      <div class="modalalert-content">
        <div class="modalalert-header">
          <input type="hidden" value="" id="alertselector">
          <span class="close" id="clo">&times;</span>
          <h2>Warning Message</h2>
        </div>
        <div class="modalalert-body">
          <p id="message"></p>
        </div>
        <div class="modalalert-footer">
          <div class="inner">
            <button class="edb btn-block" style="padding: 5px 10px;" onclick="back()"><i class="fas fa-exclamation-circle">&nbsp;&nbsp;Okay</i></button>
          </div>
        </div>
      </div>
    </div>
    <!--End of Alert Modal-->

    <!--Footer-->
    <footer class="fixed-bottom" style="position:fixed;bottom:0;width:100%">
      <!-- Copyright -->
      <div class="text-center p-3 foot-con" ><p>© 2021 Copyright</p></div>
      <!-- Copyright -->
    </footer>
</body>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  <!--Custom JS-->
  <script type="text/javascript" src="./js/script.js"></script>
  </html>
