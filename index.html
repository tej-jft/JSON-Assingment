<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs=" crossorigin="anonymous"></script>
    <title>JSON Assingment</title>
</head>
<body onload="getData()"> 
    <div id="navbar">
        <a class="active" href="javascript:void(0)"><h3>JavaScript || JSON Assingment </h3></a>
    </div>

    <div class="content">
      <div class="container" style="margin-top: 40px;">
        <form method="POST" id="recform">
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="id">Record ID</label>
              <input type="number" class="form-control" id="rid" placeholder="Record ID" required>
            </div>
            <div class="form-group col-md-6">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Name" required>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputEmail4">Email</label>
              <input type="email" class="form-control" id="inputEmail4" placeholder="Email" required>
            </div>
            <div class="form-group col-md-6">
              <label for="username">Username</label>
              <input type="text" class="form-control" id="inputUsername" placeholder="Username" required>
            </div>
  
          </div>
          <div class="form-row">
            <div class="form-group col-md-6">
              <label for="inputCity">City</label>
              <input type="text" class="form-control" id="inputCity" placeholder="City" required>
            </div>
          </div>
          <div class="form-row">
          <div class="col-md-12">
            <button type="button" class="btn btn-primary" onclick="addRecord()">Add Record</button>
          </div>
          </div>
        </form>
      </div>
        <div class="table-responsive-md">
            <table class="table container">
            <thead class="thead-dark">
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Username</th>
                <th scope="col">Email</th>
                <th scope="col">City</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
        </div>
    </div>  
    <footer>
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2)">Â© 2021 Copyright:<a class="text-dark" href="#">  || JSON Assingment</a></div>
        <!-- Copyright -->
    </footer>
    <!-- Footer -->
</body>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!--Custom JS-->
    <script type="text/javascript" src="./js/script.js"></script>
